<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Бетоновоз</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header section-->
    <div class="section-outer header">
        <div class="header-inner">
            <div class="header__menu">
                <img class="logo" src="img/logo_cuted.PNG">
                <div class="header__nav">
                    <a class="link" href="#products__name">Продукция</a>
                    <a class="link" href="#">Техника</a>
                    <a class="link" href="#">Доставка</a>
                    <a class="link" href="#">Контакты</a>
                </div>
            </div>
            <div class="header__content">
                <div class="header__name">
                    <span>Самосваловоз</span>
                </div>
                <div class="header__description">
                    <span>Аренда техники и материалы</span>
                </div>
            </div>
        </div>
    </div>
    <!--/Header section-->

    <!--Products section-->
    <div class="section-outer products">
        <div class="products-inner">
            <h2 class="products__name" id="products__name">
                Продукция
            </h2>
            <div class="products__content">
                <div class="products__card">
                    <img class="product-image" src="img/sand.jpg">
                    <div class="product-name">
                        Песок строительный
                    </div>
                    <div class="product-price">
                        200 руб/м<sup>3</sup>
                    </div>
                    <button class="yellow_btn">
                        <a class="link" href="#">Заказать</a>
                    </button>
                </div>

                <div class="products__card">
                    <img class="product-image" src="img/marble.jpg">
                    <div class="product-name">
                        Щебень гранитный
                    </div>
                    <div class="product-price">
                        2700 руб/м<sup>3</sup>
                    </div> 
                    <button class="yellow_btn">
                        <a class="link" href="#">Заказать</a>
                    </button>
                </div>

                <div class="products__card">
                    <img class="product-image" src="img/beton.jpg">
                    <div class="product-name">
                        Бетон М250 класса В20
                    </div>
                    <div class="product-price">
                        4100 руб/м<sup>3</sup>
                    </div> 
                    <button class="yellow_btn">
                        <a class="link" href="#">Заказать</a>
                    </button>
                </div>

                <div class="products__card">
                    <img class="product-image" src="img/black_earth.jpg">
                    <div class="product-name">
                        Чернозем
                    </div>
                    <div class="product-price">
                        2200 руб/м<sup>3</sup>
                    </div> 
                    <button class="yellow_btn">
                        <a class="link" href="#">Заказать</a>
                    </button>
                </div>
            </div>
            <div class="icons-container">
                <div class="icon-block">
                    <div class="icon-block__wrapper">
                        <img class="icon-block__icon" src="img/thumb.png">
                        <span class="icon-block__text">Лучшее качество</span>
                    </div>
                </div>

                <div class="icon-block">
                    <div class="icon-block__wrapper">
                        <img class="icon-block__icon" src="img/24h.png">
                        <span class="icon-block__text">Круглосуточно</span>
                    </div>
                </div>

                <div class="icon-block">
                    <div class="icon-block__wrapper">
                        <img class="icon-block__icon" src="img/delivery.png">
                        <span class="icon-block__text">Быстрая доставка</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
