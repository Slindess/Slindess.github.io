<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figma</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="/fonts/CodersCrux.ttf" as="font">
</head>
<body>
    <section id="up_toolbar">
        <div id="left_corner_selector">
                <div></div>
                <div></div>
                <div></div>
        </div>
        <img src="img/toolbar.PNG" class="toolbar">
        <div id="header">
            Figma
        </div>
        <img src="img/toolbar.PNG" class="toolbar">
        <div id="right_corner_selector">
            <div></div>
        </div>
    </section>
    <section id="menu">
        <span>Figma</span>
        <span>File</span>
        <span>Edit</span>
        <span>View</span>
        <span>Object</span>
        <span>Vector</span>
        <span>Text</span>
        <span>Arrange</span>
        <span>Window</span>
        <span>Plugins</span>
        <span>Help</span>
    </section>
    <section id="icon_menu">
        <section id="container">
            <div id="menu_selector">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="pointer">
                <img src="img/pointer.PNG">
            </div>
            <div class="icons">
                <img src="img/hashtag.PNG">
            </div>
            <div class="icons">
                <img src="img/rect.PNG">
            </div>
            <div class="icons">
                <img src="img/pen.PNG">
            </div>
            <div class="icons">
                <img src="img/T.PNG">
            </div>
            <div class="icons">
                <img src="img/hand.PNG">
            </div>
            <div class="icons">
                <img src="img/message.PNG">
            </div>
        </section>
        <section id="menu_text">
            <span style="color: #5757FF;">UI Kits /</span>
            <span style="color: white;">Windows Beta 1985</span>
        </section>
    </section>
    <section id="main">
        <div id="left_panel">
            <div id="top_tab">
                <span>Layers</span>
                <span style="margin-left: 12px; color: #5757FF">Assets</span>
            </div>
            <div id="pages_tab">
                <span style="margin-right: 60px;">Pages</span>
                <span id="plus">
                    <div></div>
                    <div style="transform: rotate(-90deg); position: relative; top: -0.5px"></div>
                </span>
                <span> <span style="font-size: 9px">âœ”</span> Page 1</span>
            </div>
            <div id="logo_card">
                <span id="hashtag">
                    <div style="margin-left: 1.5px;"></div>
                    <div style="transform: rotate(-90deg);"></div>
                    <div style="margin-top: 2px; margin-left: 1.5px;"></div>
                    <div style="transform: rotate(-90deg); margin-left: 3px; margin-top: -4px;"></div>
                </span>
                <span style="margin-left: 16px">logoCard</span>
            </div>
            <div id="bottom_tab">
                <img src="img/pluses.PNG">
                <span>figmaLogo</span>
                <div>
                    <section>
                        <img src="img/left_btn.PNG">
                        <span>Vector 1</span>
                    </section>
                    <section>
                        <img src="img/right_btn.PNG">
                        <span>Vector 2</span>
                    </section>
                    <section>
                        <img src="img/left_btn.PNG">
                        <span>Vector 3</span>
                    </section>
                    <section>
                        <img src="img/round.PNG">
                        <span>Vector 4</span>
                    </section>
                    <section>
                        <img src="img/round.PNG">
                        <span>Vector 5</span>
                    </section>
                </div>
                <img src="img/pluses.PNG">
                <span>card</span>
                <div>
                    <section>
                        <span class="pink_rect"></span>
                        <span>innerRectangle</span>
                    </section>
                    <section>
                        <span class="pink_rect"></span>
                        <span>outerRectangle</span>
                    </section>
                </div>
            </div>
        </div>
        <div id="canvas"></div>
        <div id="right_panel"></div>
    </section>
</body>
</html>
